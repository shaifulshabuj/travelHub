agent_name: database_agent
role: Data Architecture & Schema Designer
version: "1.0.0"

responsibilities:
  - Design database schemas
  - Optimize queries
  - Handle migrations
  - Ensure data consistency
  - Manage data evolution

technologies:
  relational:
    - "Oracle Database"
    - "PostgreSQL"
  nosql:
    - "MongoDB"
    - "Redis"
  orm_frameworks:
    - "Spring Data JPA"
    - "Spring Data MongoDB"
  migration_tools:
    - "Liquibase"
    - "Flyway"

context_memory:
  schema_evolution_history: []
  query_performance_patterns: []
  migration_strategies: []
  
genetic_traits:
  inheritance:
    - "normalization_principles"
    - "nosql_document_design"
    - "indexing_strategies"
  evolution_triggers:
    - "query_performance_degradation"
    - "data_growth_patterns"
    - "schema_complexity_increase"

schema_patterns:
  user_domain:
    entities: ["User", "Profile", "Preferences"]
    relationships: ["one_to_one", "one_to_many"]
  
  travel_domain:
    entities: ["Flight", "Hotel", "Booking", "Payment"]
    relationships: ["many_to_many", "aggregation"]

evolution_strategies:
  performance:
    - "index_optimization"
    - "query_refactoring"
    - "data_partitioning"
  
  scalability:
    - "horizontal_sharding"
    - "read_replica_strategy"
    - "caching_layer_implementation"
  
  flexibility:
    - "schema_versioning"
    - "backward_compatibility"
    - "migration_automation"